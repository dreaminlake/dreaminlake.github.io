<head
    data-home="{{ site.home }}" 
    data-api="{{ site.api }}"
    data-img="{{ site.IMG_PATH }}" 
    data-tags="{{ page.tags | join: "," }}" 
    data-layout="{{ page.layout }}" 
    data-id="{{ page.id }}" 
    data-title="{{ page.title }}" 
    data-category="{{ page.category }}" 
    data-tongji="{{ site.tongji }}"
    data-analytics='{{ site.analytics }}'
    >
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% if paginator and paginator.page != 1 %}第{{ paginator.page }}页 | {{ site.title }}{% elsif page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.3, user-scalable=no" />
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{% if page.layout == "post" %}{{ page.content | split: '</p>' | first | strip_html }}{% else %}{{ site.description }}{% endif %}{% endif %}" />
    <meta name="keywords" content="{% if page.tags %}{{ page.tags | join: ', '}}{% else %}{{ site.keywords | join: ', ' }}{% endif %}" />
    <meta name="author" content="dreaminlake" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="canonical" href="{{ page.url | replace: 'index.html','' | prepend: site.home }}" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }} Atom Feed" href="https://dreaminlake.com/atom.xml" />
    <link rel="stylesheet" href="/assets/main.min.css" />
    <script src="/assets/main.min.js"></script>
</head>
